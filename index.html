<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Kids Math</title>
  </head>

  <body>
    <div class="container">
      <img class="displayed" src="images/logo2.png">
      <h1> Learning division</h1>
      <p>If I have 6 pizzas and share them equally among two people. How many slices will each person get?</p>
      <p>Enter a number and see if it can be divided by 2, 3 or 4</p>

      <form id="number-game">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Lets find out!</button>
      </form>

      <div id="result">
        <p><span class="not"></span> <span class="Correct"></span></p>
      </div>
    </div>
  </body>

</html>
